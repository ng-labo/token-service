<html>
  <head>
    <title></title>
  </head>
  <script type="text/javascript" src="/ui/main.js"></script>
  <body>
    Login User: {{ github_name }}({{ github_id }})
    <p>your token is <input type='text' value='{{ mytoken }}' id='token' readonly='readonly' size=48>

    <p><a href="/logout">Logout</a>
  </body>
